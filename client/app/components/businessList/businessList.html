<section class="businesses-list">
  <div class="row businessList">
    <div class="col-md-8 col-md-offset-2">
      <div ng-if="$ctrl.errorMessage">
        {{$ctrl.errorMessage}}
      </div>
    </div>
    <div ng-if="!$ctrl.errorMessage" class="col-md-8 col-md-offset-2">
      <div class="row">
        <div class="col-md-12">
          <div ui-grid="$ctrl.gridOptions" ui-grid-pagination></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" ng-click="$ctrl.previousPage()">Previous</a></li>
            <li class="page-item"><a class="page-link" ng-click="$ctrl.nextPage()">Next</a></li>
          </div>
          </ul>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="business-map" map-lazy-load="https://maps.google.com/maps/api/js">
            <ng-map center="30.2672,-97.7431" zoom="10">
              <marker ng-repeat="" position="[40.71, -74.21]"></marker>
            </ng-map>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
